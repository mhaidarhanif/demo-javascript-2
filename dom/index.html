<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DOM</title>
  </head>
  <body>
    <header id="header">
      <h1 id="title">DOM</h1>

      <ul id="todo-list">
        <li>Mandi</li>
        <li>Makan siang</li>
        <li>Coding</li>
      </ul>
    </main>

    <script src="index.js"></script>
